<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Aw CRUD</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/css-reset.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/wheel.css}">
    </head>
    <body 
    th:with="currentUser_name=${session.currentUser_name}, 
             currentUser_pageState=${session.currentUser_pageState}">
        <div id="content" 
        th:if="${currentUser_userProjectionImpl != null}">
            <div id="header" class="container">
                <h1 class="left color-cyan style-header" >Aw CRUD...</h1>

                <div th:switch="${currentUser_userProjectionImpl.isDead}">
                    <th:block th:case="true">
                        Goodbye, <span class="color-crimson" th:text="${currentUser_userProjectionImpl?.getUserName()}"></span>...
                    </th:block>
                    <th:block th:case="false">
                        Hello, <span th:text="${currentUser_userProjectionImpl?.getUserName()}"></span>!
                    </th:block>
                </div>

                <form method="post" th:action="@{/auth/logout}" id="logout-form">
                    <button type="submit">Logout</button>
                </form>
            </div>
            <div id="main" class="container" th:switch="${currentUser_userProjectionImpl.isDead}">
                <th:block th:case="false" th:insert="~{fragments/crudMain :: crud-main}"></th:block>
                <th:block th:case="true" th:insert="~{fragments/userGravestone :: user-gravestone(${currentUser_userProjectionImpl})}"></th:block>
            </div>
        </div>
        <script th:src="@{/js/wheel.js}"></script>
    </body>
</html>
