<div class="user-wheel container" 
th:fragment="user-wheel(participants, winner)">
    <div 
    th:if="${participants != null and winner != null}"
    th:data-winner="${winner}">
        <h2>The Wheel of CRUD</h2>
        <div 
        th:text="|1 in ${participants.size()} chance of loss|"></div>
        <ul>
            <li 
            th:each="username : ${participants}" 
            th:text="${username}"></li>
        </ul>
    </div>
    <style 
    th:if="${page}" scoped>
        .user-wheel {
            --_items:[[${page.totalElements}]];
        }
    </style>
</div>
