<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Aw CRUD</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    </head>
    <body>
        <div id="content">
            <header class="container ">
                <h1>Aw CRUD...</h1>
            </header>
            <main class="flex-column">
                <div class="container flex-column flex-align-center">
                    <h2>Register</h2>
                    <form class="flex-column flex-align-center" method="post" th:action="@{/auth/register}">
                        <div><label for="username">Username: <input type="text" name="username" id="username" autocomplete="username" required/></label></div>
                        <div><label for="password">Password: <input type="password" name="password" id="password" autocomplete="new-password" required/></label></div>
                        <h3 th:if="${param.error}" style="color: var(--tertiary-color);">
                            User already exists!
                        </h3>
                        <div><input type="submit" value="Register"/></div>
                    </form>
                </div>
            </main>
        </div>
        <script th:src="@{/js/main.js}"></script>
    </body>
</html>
